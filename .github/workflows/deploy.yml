name: Build Test & Deploy to Vercel

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    name: Build Test & Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Build Test - Check File Structure
      run: |
        echo "üîç Checking project structure..."
        
        # Count HTML files
        HTML_COUNT=$(find . -name "*.html" -not -path "./node_modules/*" | wc -l)
        echo "üìÑ Found $HTML_COUNT HTML files"
        
        # Check main files exist
        if [ -f "css/style.css" ]; then
          echo "‚úÖ Main CSS file exists"
        else
          echo "‚ùå Main CSS file missing"
          exit 1
        fi
        
        if [ -f "js/bundle.js" ]; then
          echo "‚úÖ Main JS file exists"
        else
          echo "‚ö†Ô∏è  Main JS file missing (may be optional)"
        fi
        
        if [ -f "index.html" ]; then
          echo "‚úÖ Main index.html exists"
        else
          echo "‚ùå Main index.html missing"
          exit 1
        fi
        
        if [ -f "vercel.json" ]; then
          echo "‚úÖ Vercel config exists"
        else
          echo "‚ùå Vercel config missing"
          exit 1
        fi
        
        echo "üéâ Build test completed successfully!"
        
    - name: Basic HTML Syntax Check
      run: |
        echo "üîç Checking HTML syntax..."
        for file in $(find . -name "*.html" -not -path "./node_modules/*"); do
          echo "Checking $file..."
          if ! grep -q "<!DOCTYPE\|<html" "$file"; then
            echo "‚ö†Ô∏è  $file may be missing DOCTYPE or html tag"
          fi
        done
        echo "‚úÖ HTML syntax check completed"

    - name: Deploy to Vercel (Preview)
      if: github.event_name == 'pull_request'
      uses: amondnet/vercel-action@v25.2.0
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./

    - name: Deploy to Vercel (Production)
      if: github.ref == 'refs/heads/main'
      uses: amondnet/vercel-action@v25.2.0
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        working-directory: ./